{% set name = "jobard-client" %}
{% set version = "1.5.5" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.ifremer.fr/jobard/jobard_client/-/archive/{{ version }}/jobard_client-{{ version }}.tar.gz
  sha256: 434ee801415a8f0a761dd65193c6ef8105b5b234527d9b83d283f20aab9ef377

build:
  script_env:
    - POETRY_DYNAMIC_VERSIONING_BYPASS={{ version }}
  script:
    - {{ PYTHON }} -m pip install . -vv
  number: 3
  noarch: python
  entry_points:
    - jobard-client = jobard_client.cli.application:main

requirements:
  host:
    - python >={{ python_min }}
    - pip
    - poetry-core
    - poetry-dynamic-versioning

  run:
    - python >={{ python_min }}
    - requests >=2.32.3
    - pydantic >=2.10,<3.0

test:
  imports:
    - jobard_client

about:
  home: https://gitlab.ifremer.fr/jobard/jobard_client
  license: LGPL-3.0-only
  license_file: LICENSE
  summary: Python client for Job Array Daemon.


extra:
  recipe-maintainers:
    - marie59
    - criou-cg
